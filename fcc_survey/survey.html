<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="survey.css">
    </head>
    <body>
        <h1 id="title-header">Basic Survey Form</h1>
        <p id="subheader">Toss some feedback to help us improve your experience!</p>

        <form id="form-div">

            <label for="fname">Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your name">

            <label for="femail">Email</label>
            <input type="email" id="femail" name="femail" placeholder="Enter your email">

            <label for="fage">Age (optional)</label>
            <input type="number" id="fage" name="fage" placeholder="Age" min="18" max="120">

            <label for="fdropdown">Select a number</label>
            <select id="fdropdown" name="fdropdown">
                <option value="" disabled selected>Select</option>
                <option value="seven">Seven</option>
                <option value="three">Three</option>
                <option value="four">Four</option>
            </select>

            <p>Cats, dogs, or fish?</p>
            <label>
                <input type="radio" name="fradio" value="cats">Cats
            </label>
            <label>
                <input type="radio" name="fradio" value="dogs">Dogs
            </label>
            <label>
                <input type="radio" name="fradio" value="fish">Fish
            </label>
            
            <p>What would you like us to improve? (select all relevant)</p>
            <label for="graphics">
            <input type="checkbox" name="graphics" value="graphics">
            Graphics</label>
            <label for="graphics">
            <input type="checkbox" name="JS" value="JS">
            JavaScript</label>
            <label for="graphics">
            <input type="checkbox" name="..." value="...">
            ...</label>

            <p>If you have additional comments...</p>
            <input type="text" name="comments" placeholder="(optional)">

            <input type="submit" value="Submit">

        </form>
    </body>
</html>
